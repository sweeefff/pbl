<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="login.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <h1 class="text-center">Selamat Datang di</h1>
        <img src="./assets/icon/jogfood.png" alt="Jogfood">
        <form>
            <form class="form">
                <div class="flex-column align-items-center">
                  <label>Email </label></div>
                  <div class="inputForm">
                    <i class="fa-solid fa-user"></i>
                    <input placeholder="Enter your Email" class="input" type="text">
                  </div>
                
                <div class="flex-column">
                  <label>Password </label></div>
                  <div class="inputForm">
                    <i class="fa-solid fa-lock"></i>
                    <input placeholder="Enter your Password" class="input" type="password">
                  </div>
                
                <div class="flex-row">
                  <div>
                  <input type="radio">
                <label>Remember me </label>
                  </div>
                  <span class="span">Forgot password?</span>
                </div>
                <button class="button-submit">Sign In</button>
                <p class="p">Don't have an account? <span class="span">Sign Up</span>
                </button>
            </div>
        </div>
    </form>
</body>
</html>
